version: '3.8'

services:
  rag-sync:
    build: .
    container_name: rag-google-drive-sync
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      # Mount logs directory if needed
      - ./logs:/app/logs
    # Optionally expose port for health checks or API
    # ports:
    #   - "3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M


